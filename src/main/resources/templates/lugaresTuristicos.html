<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master.html}">
<head>
<meta charset="UTF-8">
<title th:inline="text">Lugares Turisticos</title>
</head>
<body>

	<div layout:fragment="content">
		<h4>Todas los Lugares Turisticos</h4>

		<div class="row">
			<div class="row">
				<div class="col-md-3 my-5" th:each="lugarTuristico : ${lugaresTuristicos}"
					th:object="${lugarTuristico}">
					
					<a th:href="@{/lugaresTuristicos/{idlugTuristico}(idlugTuristico=*{idlugTuristico})}" class="card shadow-lg"
						style="text-decoration: none;"> 
						<img
						th:src="@{/assets/{filename}(filename=*{rutaPortada})}"
						th:alt="*{nomTuristico}" class="card-img-top">
						<div class="card-body">
						
							<h2 class="card-title fs-4" th:text="*{nomTuristico}"></h2>
							 <h2 class="card-title fs-6" th:each="ciudad : *{ciudades}" th:text="${ciudad.ciudad}"></h2>
							  <h2 class="card-title fs-6"  style="color: #888888;" th:text="*{precioTuristico}"></h2>
							<p th:text="*{#temporals.format(fechaTuristico,'dd/MM/yyyy')}"
								style="color: #FF0000; font-weight: bold;"></p>
						</div>
					</a>
				</div>
			</div>
			<div class="row mt-5" th:with="page=${lugaresTuristicos}">
				<div class="col-sm-6">
					<div sd:pagination-sumary></div>
					<div class="col-sm-6">
						<nav>
							<ul class="pagination" sd:pagination="full"></ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
