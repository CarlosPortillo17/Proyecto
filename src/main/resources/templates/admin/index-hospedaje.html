<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
<meta charset="UTF-8">
<title>Administrar Hospedajes</title>
</head>
<body>

<div layout:fragment="content">
		<h2>Hospedajes</h2>
		
		<div class="mb-3">
   <form action="/admin/hospedajes/buscar" method="get">
      <div class="input-group">
         <input type="text" class="form-control" name="punto" placeholder="Buscar por puntos...">
         <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
   </form>
</div>
		
		<div class="text-end">
			<a href="/admin/hospedajes/nuevo" class="btn btn-primary mb-3">
				Agregar Hospedajes </a>
		</div>			
				
				
		<table  class="table table-hover" page:paginate="${hospedajes}">
			<thead>
				<tr>
					<th></th>
					<th>Hospedaje</th>
					<th>Fecha de Integración</th>
					<th>Precio</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="hospedaje : ${hospedajes}" th:object="${hospedaje}" >
					<td style="width:150px;">
					   <a th:href="@{/assets/{filename}(filename=*{rutaPortada})}" data-fancybox>
					      <img th:src="@{/assets/{filename}(filename=*{rutaPortada})}" alt="" class="img-thumbnail w-100">
					   </a>
					</td>
					<td>
						<div th:text="*{nomHospedaje}" class="fs-5 fw-bold"></div>
						<p th:each="horario : *{horarios}" th:text="${horario.horario}"></p>
						<p th:each="punto : *{puntos}" th:text="${punto.punto}"></p>
						<div>
						
							<span class="badge rounded-pill bg-light text-dark me-1"
								th:each="servicio : *{servicios}" th:text="${servicio.servicio}">
							</span>
						</div>
					</td>
					<td th:text="*{#temporals.format(fechaHospedaje,'dd/MM/yyyy')}"></td>
					<td th:text="*{precioHospedaje}" style="color: #FF0000; "></td>
					<td class="text-end">
					
  <a th:href="@{/admin/hospedajes/{idhospedaje}/editar(idhospedaje=*{idhospedaje})}" class="btn btn-primary">Editar</a>
  <a href="javascript:void(0)" class="text-ligth ms-3 btn btn-danger" th:onclick="'eliminarHospedaje(' + *{idhospedaje} +')'">Eliminar</a>
  <form th:id="'eliminarHospedajeForm' + *{idhospedaje}" th:action="@{/admin/hospedajes/{idhospedaje}/eliminar(idhospedaje=*{idhospedaje})}" method="post" class="d-none">
  </form>
</td>
				</tr>
			</tbody>
		<table class="table table-hover" th:pagination="${hospedajes}">
		   <div class="row mt-5" th:with="page=${hospedajes}">
   <div class="col-sm-6">
      <div th:paginationinfo></div>
      <nav>
         <ul class="pagination" th:pagination="bootstrap"></ul>
      </nav>
   </div>
</div>
		</table>
		
  </div> 
  
  <div layout:fragment="scripts">
      <script>
         function eliminarHospedaje(idhospedaje){
        	 if(!confirm('¿Estás seguro de eliminar este Hospedaje?')){
        		 return;
        	 }
        	 $('#eliminarHospedajeForm' + idhospedaje).submit();
         }
      </script>
  </div>

</body>
</html>
