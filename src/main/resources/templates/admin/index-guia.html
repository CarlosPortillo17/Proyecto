<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
<meta charset="UTF-8">
<title>Administrar Guias</title>
</head>
<body>
<div layout:fragment="content">
		<h2>Guias</h2>
		<div>
    <form th:action="@{/admin/guias/buscar}" method="get">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="nacionalidad" placeholder="Buscar por nacionalidad">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>
</div>
		<div class="text-end">
		
			<a href="guias/nuevo" class="btn btn-primary mb-3">
				Agregar Guias </a>
		</div>			
				
				
		<table class="table table-hover">
			<thead>
				<tr>
					<th></th>
					<th>Guia</th>
					<th>Fecha de Ingreso</th>
					<th>Precio</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="guia : ${guias}" th:object="${guia}" >
					<td style="width:150px;">
					   <a th:href="@{/assets/{filename}(filename=*{rutaPortada})}" data-fancybox>
					      <img th:src="@{/assets/{filename}(filename=*{rutaPortada})}" alt="" class="img-thumbnail w-100">
					   </a>
					</td>
					<td>
						<div th:text="*{nomGuia}" class="fs-5 fw-bold"></div>
						<p th:each="horario : *{horarios}" th:text="${horario.horario}"></p>
						<div>
							<span class="badge rounded-pill bg-light text-dark me-1"
								th:each="lenguaje : *{lenguajes}" th:text="${lenguaje.lenguaje}">
							</span>
						</div>
					</td>
					<td th:text="*{#temporals.format(fechaGuia,'dd/MM/yyyy')}"></td>
					<td th:text="*{precioGuia}" style="color: #FF0000; "></td>
					<td class="text-end">
					
  <a th:href="@{/admin/guias/{idguia}/editar(idguia=*{idguia})}" class="btn btn-primary">Editar</a>
  <a href="javascript:void(0)" class="text-ligth ms-3 btn btn-danger" th:onclick="'eliminarGuia(' + *{idguia} +')'">Eliminar</a>
  <form th:id="'eliminarGuiaForm' + *{idguia}" th:action="@{/admin/guias/{idguia}/eliminar(idguia=*{idguia})}" method="post" class="d-none">
  </form>
</td>
				</tr>
			</tbody>
		</table>
		<div class="row mt-5" th:with="page=${guias}">
		   <div class="col-sm-6">
		      <div sd:pagination-sumary>
		      </div>
		      <div class="col-sm-6">
		         <nav>
		            <ul class="pagination" sd:pagination="full"></ul>
		         </nav>
		      </div>
		   </div>
		</div>
  </div> 
  
  <div layout:fragment="scripts">
      <script>
         function eliminarGuia(idguia){
        	 if(!confirm('Â¿EstÃ¡s seguro de eliminar este Guia?')){
        		 return;
        	 }
        	 $('#eliminarGuiaForm' + idguia).submit();
         }
      </script>
  </div>
</body>
</html>
