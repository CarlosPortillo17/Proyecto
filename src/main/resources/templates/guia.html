<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master.html}">
<head>
<meta charset="UTF-8">
<title>[[${guia.nomGuia}]]</title>
</head>
<body>

	<div layout:fragment="content" th:object="${guia}">
		<div class="row">
			<div class="col-md-6">
				<img th:src="@{/assets/{filename}(filename=*{rutaPortada})}"
					th:alt="*{nomGuia}" class="img-fluid rounded w-100">
			</div>
			<div class="col-md-6">
				<div class="text-end my-3">
					
					<label  class="btn btn-danger" data-fancybox="" onclick="event.preventDefault();">
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
    width="35" height="40" viewBox="8 0 215 195">
    <polygon fill="yellow" stroke="yellow" stroke-width="7"
      points="129,150 85,119 41,150 57,104 15,66
        68,66 85,15 102,65 156,66 113,98" />
    			
  </svg>[[${guia.puntos.punto}]]
</label>
			
					
	

				</div>
				<h2 th:text="*{nomGuia}"></h2>
				<div class="mb-3">
					<span class="badge rounded-pull bg-light text-dark me-1"
						th:each="lenguaje : *{lenguajes}" th:text="${lenguaje.lenguaje}"></span>
					<p th:text="*{desGuia}"></p>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
