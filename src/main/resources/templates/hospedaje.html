<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master.html}">
<head>
<meta charset="UTF-8">
<title>[[${hospedaje.nomHospedaje}]]</title>
</head>
<body>

<div layout:fragment="content" th:object="${hospedaje}">
		<div class="row">
			<div class="col-md-6">
				<img th:src="@{/assets/{filename}(filename=*{rutaPortada})}"
					th:alt="*{nomHospedaje}" class="img-fluid rounded w-100">
			</div>
			<div class="col-md-6">
			
			<div class="text-end my-3">
					<a
						th:href="@{https://www.youtube.com/watch?v={youtubeId}(youtubeId=*{youtubeTrailerId})}"
						class="btn btn-danger" data-fancybox=""> <svg
							xmlns="http://www.w3.org/2000/svg" width="16" height="16"
							fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
                        <path
								d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z" />
                    </svg> Ver Hospedaje
					</a>
				</div>
				<div class="text-end my-3">
					
					
					<label  class="btn btn-danger" data-fancybox="" onclick="event.preventDefault();">
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
    width="35" height="40" viewBox="8 0 215 195">
    <polygon fill="yellow" stroke="yellow" stroke-width="7"
      points="129,150 85,119 41,150 57,104 15,66
        68,66 85,15 102,65 156,66 113,98" />
    			
  </svg>[[${hospedaje.puntos.punto}]]
</label>
			
					
	

				</div>
				<h2 th:text="*{nomHospedaje}"></h2>
				<div class="mb-3">
					<span class="badge rounded-pull bg-light text-dark me-1"
						th:each="servicio : *{servicios}" th:text="${servicio.servicio}"></span>
					<p th:text="*{desHospedaje}"></p>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
